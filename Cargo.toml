[package]
name = "stovbot"
version = "0.10.0"
authors = ["Steve Mostovoy <stevemostovoysm@gmail.com>"]
edition = "2018"
default-run = "stovbot"

[[bin]]
name = "stovbot"
path = "src/stovbot.rs"

[[bin]]
name = "script_engine"
path = "src/script_engine.rs"

[features]
# Include the Iced UI.
gui = ["iced", "iced_native", "iced_core"]
discord = ["serenity"]
twitch = ["twitchchat"]
default = ["discord", "twitch", "gui"]

[dependencies]
twitchchat = { version = "0.7.2", optional = true }
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4.8"
env_logger = "0.4.3"
crossbeam = "0.7.3"
async-std = "1.4.0"
futures = "0.3.1"
serenity = {version = "0.7.4", optional = true }
logos = "0.9.7"
rhai = { git = "https://github.com/stovoy/rhai", branch = "master" }
rand = "0.7.2"
rusqlite = "0.21.0"
time = "0.1.0"

# Optional dependencies
iced = { git = "https://github.com/hecrj/iced", branch = "master", optional = true}
iced_native = { git = "https://github.com/hecrj/iced", branch = "master", optional = true }
iced_core = { git = "https://github.com/hecrj/iced", branch = "master", optional = true }
